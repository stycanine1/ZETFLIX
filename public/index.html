  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      font-size: 15vw;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      box-shadow: 0 0 300px 10px rgba(0,0,0,0.8) inset;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .name {
      color: transparent;
      letter-spacing: 1.5vw;
      display: flex;
      perspective: 600px;
      animation: grow 1s ease forwards;
    }

    .container {
      transform-style: preserve-3d;
    }

    .character {
      display: inline-block;
    }

    @keyframes zoom {
      0% {
        transform: scale(1);
        color: transparent;
      }
      10% {
        color: white;
      }
      50% {
        transform: scale(1.1);
        color: white;
      }
      100% {
        transform: scale(0.9);
        color: white;
      }
    }

    @keyframes shrink {
      0% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(0.9);
      }
    }

    @keyframes grow {
      0% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1.2);
      }
    }

    @keyframes long-shadow {
      0% {
        text-shadow: none;
      }
      50% {
        text-shadow: 10px 10px 100px #C2C1C2, 1px 1.5px #9CA5B4, 2px 3px #9CA5B4, 3px 4.5px #9CA5B4, 4px 6px #9CA5B4, 5px 7.5px #9CA5B4, 6px 9px #9CA5B4, 7px 10.5px #9CA5B4, 8px 12px #9CA5B4, 9px 13.5px #9CA5B4, 10px 15px #9CA5B4, 11px 16.5px #9CA5B4, 12px 18px #9CA5B4, 13px 19.5px #9CA5B4, 14px 21px #9CA5B4, 15px 22.5px #9CA5B4, 16px 24px #9CA5B4, 17px 25.5px #9CA5B4, 18px 27px #9CA5B4, 19px 28.5px #9CA5B4, 20px 30px #9CA5B4, 21px 31.5px #9CA5B4, 22px 33px #9CA5B4, 23px 34.5px #9CA5B4, 24px 36px #9CA5B4, 25px 37.5px #9CA5B4, 26px 39px #9CA5B4, 27px 40.5px #9CA5B4, 28px 42px #9CA5B4, 29px 43.5px #9CA5B4, 30px 45px #9CA5B4, 31px 46.5px #9CA5B4, 32px 48px #9CA5B4, 33px 49.5px #9CA5B4, 34px 51px #9CA5B4, 35px 52.5px #9CA5B4, 36px 54px #9CA5B4, 37px 55.5px #9CA5B4, 38px 57px #9CA5B4, 39px 58.5px #9CA5B4, 40px 60px #9CA5B4, 41px 61.5px #9CA5B4, 42px 63px #9CA5B4, 43px 64.5px #9CA5B4, 44px 66px #9CA5B4, 45px 67.5px #9CA5B4, 46px 69px #9CA5B4, 47px 70.5px #9CA5B4, 48px 72px #9CA5B4, 49px 73.5px #9CA5B4, 50px 75px #9CA5B4;
      }
      100% {
        text-shadow: none;
      }
    }


    
    
    /* Fade out animation for redirect */
    .fade-out {
      animation: fadeOut 1s ease-out forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        font-size: 12vw;
      }
      
      .name {
        letter-spacing: 1vw;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 10vw;
      }
      
      .name {
        letter-spacing: 0.5vw;
      }
    }

<body>
  <div class="name" data-value="ZETFLIX"></div>

  <script>
    const name = document.querySelector(".name");
    const nameValue = name.getAttribute("data-value");

    function insert(x, i, t) {
      let s = 0;
      let ss = 1;
      if (i === 0) {
        s = 20;
        ss = 1.15;
      } else if (i === 1) {
        s = 15;
        ss = 1.1;
      } else if (i === 2) {
        s = 5;
        ss = 1.03;
      } else if (i === 3) {
        s = 0;
        ss = 1;
      } else if (i === 4) {
        s = -5;
        ss = 1.03;
      } else if (i === 5) {
        s = -15;
        ss = 1.1;
      } else if (i === 6) {
        s = -20;
        ss = 1.15;
      }

      const container = document.createElement("div");
      container.classList.add("container");
      const div = document.createElement("div");
      div.textContent = x;
      div.classList.add("character");
      div.style.transform = `rotateY(${s}deg) scale(${ss})`;
      container.appendChild(div);
      name.appendChild(container);
      container.style.animation = `zoom 1.5s ${i / 20}s cubic-bezier(.23,1.62,.65,.87) forwards`;
      div.style.animation = `long-shadow 1.5s ${i / 20}s cubic-bezier(.23,1.62,.65,.87) forwards`;
    }

    function animate() {
      [...nameValue].forEach((x, i) => insert(x, i, nameValue.length));

      setTimeout(() => {
        name.style.animation = "shrink 4s ease-out forwards";
        const characters = document.querySelectorAll(".character");
        characters.forEach(c => {
          c.style.color = "#e50914"; // ZETFLIX red color
        });
      }, 1000);

      // After the animation completes, redirect to main page
      setTimeout(() => {
        redirectToMain();
      }, 5500); // Total animation time: 1.5s + 4s = 5.5s
    }

    function redirectToMain() {
      document.body.classList.add('fade-out');
      
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    }

    // Start the animation once
    animate();

    // Prevent right-click and keyboard shortcuts
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();
      }
    });

    // Preload main page
    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.href = 'main.html';
    document.head.appendChild(link);
  </script>
